services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: testdb
      MYSQL_USER: flink
      MYSQL_PASSWORD: flink123
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d:Z
      - mysql-data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --server-id=1 --log-bin=mysql-bin --binlog-format=ROW --binlog-row-image=FULL
      --gtid-mode=ON --enforce-gtid-consistency=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - flink-net

  jobmanager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobmanager
    ports:
      - "8081:8081"
      - "6123:6123"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        jobmanager.rpc.port: 6123
        jobmanager.memory.process.size: 2g
        taskmanager.numberOfTaskSlots: 2
        jobmanager.scheduler: Default
        cluster.fine-grained-resource-management.enabled: false
    volumes:
      - ./jars:/opt/flink/usrlib:Z
    depends_on:
      mysql:
        condition: service_healthy
    command: jobmanager
    networks:
      - flink-net

  taskmanager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager
    environment:
      - | 
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.memory.process.size: 2g
        taskmanager.numberOfTaskSlots: 2
        cluster.fine-grained-resource-management.enabled: false
    volumes:
      - ./jars:/opt/flink/usrlib:Z
    depends_on:
      - jobmanager
    command: taskmanager
    networks:
      - flink-net

  master:
    image: chrislusf/seaweedfs:3.99
    container_name: seaweedfs-master
    command: master -ip=master -ip.bind=0.0.0.0
    ports:
      - "9092:9333"
    volumes:
      - ./seaweedfs/master-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:9333/cluster/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flink-net

  volume:
    image: chrislusf/seaweedfs:3.99
    container_name: seaweedfs-volume
    command: volume -ip=volume -mserver=master:9333 -ip.bind=0.0.0.0 -port=8080
    ports:
      - "9093:8080"
    volumes:
      - ./seaweedfs/volume-data:/data
    depends_on:
      master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flink-net

  filer:
    image: chrislusf/seaweedfs:3.99
    container_name: seaweedfs-filer
    command: filer -ip=filer -master=master:9333 -ip.bind=0.0.0.0
    ports:
      - "9094:8888"
    volumes:
      - ./seaweedfs/filer-data:/data
    depends_on:
      master:
        condition: service_healthy
      volume:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8888/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - flink-net

  s3:
    image: chrislusf/seaweedfs:3.99
    container_name: seaweedfs-s3
    command: s3 -filer=filer:8888 -ip.bind=0.0.0.0 -config=/etc/seaweedfs/s3-config.json
    ports:
      - "9095:8333"
    volumes:
      - ./seaweedfs/s3-config.json:/etc/seaweedfs/s3-config.json:ro
    depends_on:
      filer:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - flink-net

  s3-init:
    image: python:3.13-alpine
    container_name: seaweedfs-s3-init
    working_dir: /app
    environment:
      S3_ENDPOINT: http://seaweedfs-s3:8333
      S3_CREDENTIALS_PATH: /app/s3-config.json
    volumes:
      - ./scripts/seaweedfs-bucket.py:/app/init_bucket.py
      - ./seaweedfs/s3-config.json:/app/s3-config.json:ro
    command: sh -c "pip install --no-cache-dir boto3 && python init_bucket.py"
    depends_on:
      s3:
        condition: service_started
    restart: "no"
    networks:
      - flink-net

  sql-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flink-sql-gateway
    ports:
      - "10000:10000"
    command: >
      bash -c "./bin/sql-gateway.sh start-foreground 
      -Dsql-gateway.endpoint.type=hiveserver2
      -Dsql-gateway.endpoint.hiveserver2.thrift.host=0.0.0.0
      -Dsql-gateway.endpoint.hiveserver2.thrift.port=10000
      -Dsql-gateway.endpoint.hiveserver2.catalog.hive-conf-dir=/opt/hive/conf
      -Dhive.metastore.uris=thrift://hive-metastore:9083
      -Djobmanager.rpc.address=jobmanager
      -Drest.address=jobmanager
      -Drest.port=8081"
    volumes:
      - ./jars:/opt/flink/usrlib:Z
      - ./hms-config/hive-site.xml:/opt/hive/conf/hive-site.xml
    depends_on:
      - jobmanager
      - hive-metastore
    networks:
      - flink-net

  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    ports:
      - "9083:9083"
    environment:
      DB_DRIVER: postgres
      SERVICE_NAME: metastore
      SERVICE_OPTS: >
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://hive-metastore-db:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive123
    depends_on:
      hive-metastore-db:
        condition: service_healthy
    networks:
      - flink-net

  hive-metastore-db:
    image: postgres:13
    container_name: hive-metastore-db
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive123
    volumes:
      - hms-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "hive"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flink-net

volumes:
  mysql-data:
  hms-db:

networks:
  flink-net:
    driver: bridge
    name: flink-net