services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: testdb
      MYSQL_USER: flink
      MYSQL_PASSWORD: flink123
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d:Z
      - mysql-data:/var/lib/mysql
    command: >
      --default-authentication-plugin=mysql_native_password
      --server-id=1 --log-bin=mysql-bin --binlog-format=ROW --binlog-row-image=FULL
      --gtid-mode=ON --enforce-gtid-consistency=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      timeout: 3s
      retries: 10

  jobmanager:
    image: apache/flink:2.1.1-scala_2.12-java17
    container_name: jobmanager
    ports:
      - "8081:8081"
      - "6123:6123"
    environment:
      FLINK_CLASSPATH: /opt/flink/usrlib/*:/opt/flink/lib/*
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        jobmanager.rpc.port: 6123
        jobmanager.memory.process.size: 2g
        taskmanager.numberOfTaskSlots: 2
        jobmanager.scheduler: Default
        cluster.fine-grained-resource-management.enabled: false
        state.checkpoints.dir: file:///tmp/flink-checkpoints
    volumes:
      - ./jars:/opt/flink/usrlib:Z
    depends_on:
      mysql:
        condition: service_healthy
    command: jobmanager

  taskmanager:
    image: apache/flink:2.1.1-scala_2.12-java17
    container_name: taskmanager
    environment:
      FLINK_CLASSPATH: /opt/flink/usrlib/*:/opt/flink/lib/*
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        taskmanager.memory.process.size: 2g
        taskmanager.numberOfTaskSlots: 2
        cluster.fine-grained-resource-management.enabled: false
    volumes:
      - ./jars:/opt/flink/usrlib:Z
    depends_on:
      - jobmanager
    command: taskmanager

volumes:
  mysql-data: