services:
  jobmanager:
    build:
      context: ..
      dockerfile: docker/FlinkHive.Dockerfile
    container_name: jobmanager
    ports:
      - "8080:8081"
      - "6123:6123"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        jobmanager.rpc.port: 6123
        jobmanager.memory.process.size: 2g
        taskmanager.numberOfTaskSlots: 2
        jobmanager.scheduler: Default
        cluster.fine-grained-resource-management.enabled: false
    volumes:
      - ../jars:/opt/flink/usrlib:Z
      - cdc-yaml:/shared/cdc-yaml:Z
      - ../flink-config/flink-conf-hive.yml:/opt/flink/conf/checkpointing.yml:ro
    command: >
      bash -c "cat /opt/flink/conf/checkpointing.yml >> /opt/flink/conf/config.yaml && ./bin/jobmanager.sh start-foreground"
    networks:
      - flink-net

  taskmanager:
    build:
      context: ..
      dockerfile: docker/FlinkHive.Dockerfile
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.memory.process.size: 2g
        taskmanager.numberOfTaskSlots: 2
        cluster.fine-grained-resource-management.enabled: false
    volumes:
      - ../jars:/opt/flink/usrlib:Z
      - cdc-yaml:/shared/cdc-yaml:Z
      - ../flink-config/flink-conf-hive.yml:/opt/flink/conf/checkpointing.yml:ro
    depends_on:
      jobmanager:
        condition: service_started
    command: >
      bash -c "cat /opt/flink/conf/checkpointing.yml >> /opt/flink/conf/config.yaml && ./bin/taskmanager.sh start-foreground"
    networks:
      - flink-net

  sql-gateway:
    build:
      context: ..
      dockerfile: docker/FlinkHive.Dockerfile
    container_name: sql-gateway
    ports:
      - "10000:10000"
    command: >
      bash -c "cat /opt/flink/conf/checkpointing.yml >> /opt/flink/conf/config.yaml && ./bin/sql-gateway.sh start-foreground
      -Dsql-gateway.endpoint.type=hiveserver2
      -Dsql-gateway.endpoint.hiveserver2.thrift.host=0.0.0.0
      -Dsql-gateway.endpoint.hiveserver2.thrift.port=10000
      -Dsql-gateway.endpoint.hiveserver2.catalog.hive-conf-dir=/opt/hive/conf
      -Dhive.metastore.uris=thrift://hive-metastore:9083
      -Djobmanager.rpc.address=jobmanager
      -Drest.address=jobmanager
      -Drest.port=8081"
    volumes:
      - cdc-yaml:/shared/cdc-yaml:Z
      - ../flink-config/flink-conf-hive.yml:/opt/flink/conf/checkpointing.yml:ro
      - ../jars:/opt/flink/usrlib:Z
      - ../hms-config/hive-site.xml:/opt/hive/conf/hive-site.xml
    depends_on:
      jobmanager:
        condition: service_started
      hive-metastore:
        condition: service_started
    networks:
      - flink-net

  cdc-gateway:
    build:
      context: ..
      dockerfile: docker/CdcGateway.Dockerfile
    container_name: flink-cdc-gateway
    ports:
      - "5001:5000"
    volumes:
      - cdc-yaml:/shared/cdc-yaml:Z
      - /var/run/docker.sock:/var/run/docker.sock:Z
      - ../cdc_gateway:/app:Z
    environment:
      - FLASK_ENV=production
    depends_on:
      jobmanager:
        condition: service_started
    networks:
      - flink-net
    restart: unless-stopped

  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    ports:
      - "9083:9083"
    environment:
      DB_DRIVER: postgres
      SERVICE_NAME: metastore
      SERVICE_OPTS: >
        -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
        -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://hive-metastore-db:5432/metastore
        -Djavax.jdo.option.ConnectionUserName=hive
        -Djavax.jdo.option.ConnectionPassword=hive123
    depends_on:
      hive-metastore-db:
        condition: service_healthy
    networks:
      - flink-net

  hive-metastore-db:
    image: postgres:13
    container_name: hive-metastore-db
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive123
    volumes:
      - hms-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "hive"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flink-net

volumes:
  hms-db:
  cdc-yaml:

networks:
  flink-net:
    driver: bridge
    name: flink-net